<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PÃ©pites App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #ff4b2b; --secondary: #ff416c; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        header { padding: 15px; text-align: center; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 10; position: relative; }
        h1 { margin: 0; font-size: 1.3rem; color: var(--primary); }

        #deck { flex: 1; position: relative; display: flex; justify-content: center; align-items: center; perspective: 1000px; padding: 20px; }
        
        .card { 
            position: absolute; width: 90%; max-width: 350px; height: 500px; 
            background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            overflow: hidden; transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            user-select: none;
        }
        .card img { width: 100%; height: 70%; object-fit: cover; pointer-events: none; }
        .card-info { padding: 12px; }
        .price { font-weight: bold; color: var(--primary); }
        .old-price { text-decoration: line-through; color: #999; font-size: 0.8rem; }
        
        /* Animation Coeur Double Tap */
        .heart-overlay {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            color: white; font-size: 5rem; opacity: 0; pointer-events: none; transition: all 0.3s;
        }
        .animate-heart { animation: heartBeat 0.6s ease-out; }
        @keyframes heartBeat {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.9; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .controls { padding: 20px; display: flex; justify-content: center; gap: 15px; background: white; }
        .btn { 
            width: 55px; height: 55px; border-radius: 50%; border: none; 
            display: flex; justify-content: center; align-items: center; 
            font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        .btn-dislike { color: #f44336; border: 2px solid #f44336; background: white; }
        .btn-undo { color: #ff9800; border: 2px solid #ff9800; background: white; width: 45px; height: 45px; font-size: 1rem; }
        .btn-like { color: #4caf50; border: 2px solid #4caf50; background: white; }

        #saved-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 100; display: none; flex-direction: column; }
        .saved-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; overflow-y: auto; }
        .saved-item { border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
        .saved-item img { width: 100%; height: 120px; object-fit: cover; }
    </style>
</head>
<body>

<header>
    <h1>ðŸ”¥ Mes PÃ©pites</h1>
    <button onclick="toggleSaved(true)" style="position:absolute; right:15px; top:15px; background:none; border:none; font-size: 1.4rem;">
        <i class="fa-solid fa-bookmark"></i>
    </button>
</header>

<div id="deck">
    <p id="loader">Chargement...</p>
</div>

<div class="controls">
    <button class="btn btn-dislike" onclick="handleSwipe('left')"><i class="fa-solid fa-xmark"></i></button>
    <button class="btn btn-undo" onclick="goBack()"><i class="fa-solid fa-rotate-left"></i></button>
    <button class="btn btn-like" onclick="handleSwipe('right')"><i class="fa-solid fa-heart"></i></button>
</div>

<div id="saved-modal">
    <div style="padding:20px; display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #ddd;">
        <h2>Mes Favoris</h2>
        <button onclick="toggleSaved(false)" style="font-size:2rem; border:none; background:none;">&times;</button>
    </div>
    <div id="saved-grid" class="saved-grid"></div>
</div>

<script>
    let allProducts = [];
    let currentIndex = 0;
    let history = []; // Pour le bouton retour
    let lastTap = 0; // Pour le double tap

    let likedIds = JSON.parse(localStorage.getItem('pepite_likes')) || [];
    let dislikedIds = JSON.parse(localStorage.getItem('pepite_dislikes')) || [];

    async function loadProducts() {
        try {
            const response = await fetch('tinder_shopping_final.json?t=' + Date.now());
            const data = await response.json();
            // Filtrage initial
            allProducts = data.filter(p => !likedIds.includes(String(p.id)) && !dislikedIds.includes(String(p.id)));
            renderDeck();
        } catch (e) { document.getElementById('loader').innerText = "Erreur."; }
    }

    function renderDeck() {
        const deck = document.getElementById('deck');
        deck.innerHTML = '';
        
        if (currentIndex >= allProducts.length) {
            deck.innerHTML = '<div style="text-align:center;"><h2>Plus de pÃ©pites !</h2><button onclick="location.reload()">Recharger</button></div>';
            return;
        }

        for (let i = currentIndex + 1; i >= currentIndex; i--) {
            if (allProducts[i]) {
                const p = allProducts[i];
                const card = document.createElement('div');
                card.className = 'card';
                card.style.zIndex = allProducts.length - i;
                card.innerHTML = `
                    <div class="heart-overlay"><i class="fa-solid fa-heart"></i></div>
                    <img src="${p.image}">
                    <div class="card-info">
                        <strong>${p.marque}</strong>
                        <p style="font-size:0.9rem; height:40px; overflow:hidden;">${p.nom}</p>
                        <p><span class="price">${p.prix_actuel}</span> <span class="old-price">${p.prix_base}</span></p>
                    </div>
                `;
                
                // Event Double Tap
                card.addEventListener('click', function(e) {
                    let now = new Date().getTime();
                    let timesince = now - lastTap;
                    if((timesince < 300) && (timesince > 0)){
                        const heart = card.querySelector('.heart-overlay');
                        heart.classList.add('animate-heart');
                        handleSwipe('right');
                    }
                    lastTap = now;
                });

                deck.appendChild(card);
            }
        }
    }

    function handleSwipe(direction) {
        if (currentIndex >= allProducts.length) return;
        
        const cards = document.querySelectorAll('.card');
        const topCard = cards[cards.length - 1];
        const product = allProducts[currentIndex];

        // On enregistre dans l'historique avant de swiper
        history.push({ index: currentIndex, id: String(product.id), type: direction });

        if (direction === 'right') {
            topCard.style.transform = 'translateX(200%) rotate(30deg)';
            if (!likedIds.includes(String(product.id))) {
                likedIds.push(String(product.id));
                localStorage.setItem('pepite_likes', JSON.stringify(likedIds));
            }
        } else {
            topCard.style.transform = 'translateX(-200%) rotate(-30deg)';
            dislikedIds.push(String(product.id));
            localStorage.setItem('pepite_dislikes', JSON.stringify(dislikedIds));
        }

        setTimeout(() => {
            currentIndex++;
            renderDeck();
        }, 300);
    }

    function goBack() {
        if (history.length === 0) return;

        const lastAction = history.pop();
        currentIndex = lastAction.index;

        if (lastAction.type === 'right') {
            likedIds = likedIds.filter(id => id !== lastAction.id);
            localStorage.setItem('pepite_likes', JSON.stringify(likedIds));
        } else {
            dislikedIds = dislikedIds.filter(id => id !== lastAction.id);
            localStorage.setItem('pepite_dislikes', JSON.stringify(dislikedIds));
        }

        renderDeck();
    }

    function toggleSaved(show) {
        const modal = document.getElementById('saved-modal');
        modal.style.display = show ? 'flex' : 'none';
        if(show) renderSavedItems();
    }

    async function renderSavedItems() {
        const grid = document.getElementById('saved-grid');
        grid.innerHTML = 'Chargement...';
        const response = await fetch('tinder_shopping_final.json');
        const data = await response.json();
        const savedProducts = data.filter(p => likedIds.includes(String(p.id)));

        if (savedProducts.length === 0) {
            grid.innerHTML = '<p style="grid-column:1/3; text-align:center;">Vide.</p>';
            return;
        }

        grid.innerHTML = savedProducts.map(p => `
            <div class="saved-item">
                <img src="${p.image}">
                <div style="padding:5px;">
                    <strong>${p.marque}</strong><br>
                    <span>${p.prix_actuel}</span>
                    <a href="${p.url}" target="_blank" style="display:block; background:var(--primary); color:white; text-align:center; text-decoration:none; padding:5px; border-radius:4px; margin-top:5px;">Lien</a>
                </div>
            </div>
        `).join('');
    }

    loadProducts();
</script>
</body>
</html>
