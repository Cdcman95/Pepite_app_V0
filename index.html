<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√âPITE üíé - D√©nicheur de p√©pites</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background: #000; color: white; margin: 0; font-family: 'Inter', sans-serif; overflow-y: scroll; scroll-snap-type: y mandatory; }
        body::-webkit-scrollbar { display: none; }
        
        .brand-logo { font-family: 'Inter', sans-serif; font-weight: 900; font-style: italic; letter-spacing: -0.05em; }
        
        /* Conteneur de la carte avec animation de sortie fluide */
        .card-wrapper { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            scroll-snap-align: center; 
            transition: opacity 0.4s ease, transform 0.4s ease, max-height 0.4s ease;
            overflow: hidden;
        }

        .card { 
            width: 90vw; max-width: 380px; height: 78vh; 
            background: #1c1c1e; border-radius: 2.5rem; 
            overflow: hidden; position: relative; 
            border: 1px solid rgba(255,255,255,0.1); 
            transition: all 0.3s ease; 
        }

        .card.active { border: 2px solid #facb15; transform: scale(1.02); box-shadow: 0 0 30px rgba(250, 203, 21, 0.15); }
        .product-img { height: 50%; width: 100%; object-fit: cover; }
        .promo-badge { position: absolute; top: 20px; left: 20px; background: #facb15; color: black; font-weight: 900; padding: 5px 12px; border-radius: 12px; font-size: 0.9rem; z-index: 10; }
        .share-btn { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); color: white; padding: 10px; border-radius: 50%; z-index: 10; border: 1px solid rgba(255,255,255,0.2); }
        .product-info { height: 50%; padding: 20px; display: flex; flex-direction: column; justify-content: space-between; }
        
        .btn-action { flex: 1; padding: 12px; border-radius: 15px; font-weight: 800; font-size: 0.8rem; text-transform: uppercase; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; border: 1px solid; }
        .btn-nope { background: rgba(239, 68, 68, 0.1); color: #ef4444; border-color: #ef4444; }
        .btn-like { background: rgba(16, 185, 129, 0.1); color: #10b981; border-color: #10b981; }
        .voted-like { background: #10b981 !important; color: white !important; }
        
        #filter-menu { display: none; position: fixed; top: 70px; left: 20px; right: 20px; background: #18181b; border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; z-index: 150; padding: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.8); }
        #saved-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; overflow-y: auto; padding: 20px; }
        .grid-saved { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="fixed top-0 left-0 w-full z-[100] bg-black/80 backdrop-blur-lg p-4 flex justify-between items-center border-b border-white/10">
        <h1 class="text-2xl brand-logo uppercase">P√â<span class="text-yellow-400">PITE</span> üíé</h1>
        <button onclick="toggleFilterMenu()" class="bg-zinc-800 px-4 py-2 rounded-full text-[10px] font-black uppercase border border-white/10 flex items-center gap-2">
            <span>üîç</span> Marques
        </button>
    </div>

    <div id="filter-menu">
        <h3 class="text-xs font-black uppercase text-gray-500 mb-4 tracking-widest text-center">Filtrer par marques</h3>
        <div id="brands-container" class="grid grid-cols-2 gap-3 mb-6 max-h-60 overflow-y-auto pr-2"></div>
        <button onclick="applyFilters()" class="w-full bg-yellow-400 text-black py-4 rounded-xl font-black uppercase text-xs">Appliquer</button>
    </div>

    <div class="fixed top-20 right-6 z-[100] flex flex-col items-end gap-3">
        <div class="bg-zinc-900/90 border border-white/10 px-4 py-2 rounded-2xl flex items-center gap-3">
            <span class="text-white font-black text-xl" id="flow-count">0</span>
            <span class="text-[9px] font-bold uppercase leading-none text-gray-400">Restants</span>
        </div>
        <div onclick="toggleSavedList()" class="bg-zinc-900/90 border border-yellow-400 px-4 py-2 rounded-2xl flex items-center gap-3 cursor-pointer">
            <span class="text-yellow-400 font-black text-xl" id="pepites-count">0</span>
            <span class="text-[9px] font-bold uppercase leading-none text-yellow-400">Sauv√©s</span>
        </div>
    </div>

    <div id="main-container" class="mt-20"></div>

    <div id="saved-modal">
        <div class="flex justify-between items-center max-w-4xl mx-auto">
            <h2 class="text-3xl font-black italic uppercase">Mon <span class="text-yellow-400">Butin</span></h2>
            <button onclick="toggleSavedList()" class="text-4xl text-gray-400">&times;</button>
        </div>
        <div id="saved-grid" class="grid-saved max-w-4xl mx-auto"></div>
    </div>

    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentIndex = 0;
        let likedIds = JSON.parse(localStorage.getItem('pepite_likes')) || [];
        let dislikedIds = JSON.parse(localStorage.getItem('pepite_dislikes')) || [];

        async function init() {
            try {
                const response = await fetch('tinder_shopping_final.json');
                allProducts = await response.json();
                
                const marques = [...new Set(allProducts.map(p => p.marque))].sort();
                const container = document.getElementById('brands-container');
                marques.forEach(m => {
                    container.innerHTML += `
                        <label class="flex items-center gap-2 bg-zinc-800 p-3 rounded-xl cursor-pointer">
                            <input type="checkbox" value="${m}" class="brand-checkbox accent-yellow-400">
                            <span class="text-[10px] font-bold uppercase truncate">${m}</span>
                        </label>
                    `;
                });

                applyFilters();
                updateCounts();
            } catch (e) { console.error("Erreur JSON", e); }
        }

        function toggleFilterMenu() {
            const menu = document.getElementById('filter-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function applyFilters() {
            const checkboxes = document.querySelectorAll('.brand-checkbox:checked');
            let selectedBrands = Array.from(checkboxes).map(cb => cb.value);
            
            filteredProducts = allProducts.filter(p => {
                const isBrandMatch = selectedBrands.length === 0 || selectedBrands.includes(p.marque);
                const isNotDisliked = !dislikedIds.includes(p.id);
                return isBrandMatch && isNotDisliked;
            });

            document.getElementById('filter-menu').style.display = 'none';
            render();
            window.scrollTo(0,0);
            currentIndex = 0;
            updateCounts();
            updateActiveCard();
        }

        function render() {
            const container = document.getElementById('main-container');
            container.innerHTML = '';
            
            if(filteredProducts.length === 0) {
                container.innerHTML = '<div class="h-screen flex items-center justify-center text-gray-500 italic px-10 text-center">Toutes les p√©pites ont √©t√© tri√©es ! ‚ú®</div>';
                return;
            }

            filteredProducts.forEach((p, i) => {
                const isLiked = likedIds.includes(p.id);
                const wrapper = document.createElement('div');
                wrapper.className = "card-wrapper";
                wrapper.id = `wrapper-${i}`;
                wrapper.innerHTML = `
                    <div class="card" id="card-${i}">
                        <div class="promo-badge">${p.reduction_label || "-50%"}</div>
                        <button onclick="shareProduct('${p.nom}', '${p.url}')" class="share-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><polyline points="16 6 12 2 8 6"/><line x1="12" y1="2" x2="12" y2="15"/></svg>
                        </button>
                        <img src="${p.image}" class="product-img" referrerpolicy="no-referrer">
                        <div class="product-info">
                            <div>
                                <p class="text-yellow-400 font-bold uppercase text-[10px] mb-1">${p.marque}</p>
                                <h2 class="text-white text-xl font-bold leading-tight line-clamp-1">${p.nom}</h2>
                                <div class="mt-2">
                                    <span class="text-3xl font-black">${p.prix_actuel}</span>
                                    <span class="ml-2 text-sm text-gray-500 line-through">${p.prix_base}</span>
                                </div>
                            </div>
                            <div class="flex gap-3 mt-4">
                                <button onclick="vote(${i}, 'nope')" class="btn-action btn-nope">‚úñÔ∏è Bof</button>
                                <button onclick="vote(${i}, 'like')" id="btn-like-${i}" class="btn-action btn-like ${isLiked ? 'voted-like' : ''}">
                                    üíé ${isLiked ? 'Sauv√©' : 'P√©pite'}
                                </button>
                            </div>
                            <a href="${p.url}" target="_blank" class="block w-full text-center bg-white text-black py-4 rounded-2xl font-black text-xs uppercase mt-3">Saisir l'offre</a>
                        </div>
                    </div>
                `;
                container.appendChild(wrapper);
            });
        }

        function vote(index, type) {
            const product = filteredProducts[index];
            const wrapper = document.getElementById(`wrapper-${index}`);

            if (type === 'like') {
                if (!likedIds.includes(product.id)) {
                    likedIds.push(product.id);
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#facb15', '#ffffff'] });
                } else {
                    likedIds = likedIds.filter(id => id !== product.id);
                }
                localStorage.setItem('pepite_likes', JSON.stringify(likedIds));
                render(); 
            } else if (type === 'nope') {
                dislikedIds.push(product.id);
                localStorage.setItem('pepite_dislikes', JSON.stringify(dislikedIds));
                
                // DISPARITION FLUIDE (Fade + Shrink)
                wrapper.style.opacity = '0';
                wrapper.style.maxHeight = '0';
                wrapper.style.pointerEvents = 'none';
                
                setTimeout(() => {
                    filteredProducts.splice(index, 1);
                    render();
                    updateCounts();
                    updateActiveCard();
                }, 400);
            }
            updateCounts();
        }

        function updateCounts() { 
            document.getElementById('pepites-count').innerText = likedIds.length;
            document.getElementById('flow-count').innerText = filteredProducts.length;
        }

        function toggleSavedList() {
            const modal = document.getElementById('saved-modal');
            const grid = document.getElementById('saved-grid');
            modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
            if (modal.style.display === 'block') {
                const savedItems = allProducts.filter(p => likedIds.includes(p.id));
                grid.innerHTML = savedItems.length ? '' : '<p class="col-span-full text-center text-gray-500 py-20 italic">Rien par ici...</p>';
                savedItems.forEach(p => {
                    grid.innerHTML += `
                        <div class="saved-item-card">
                            <img src="${p.image}" class="saved-item-img mb-3" referrerpolicy="no-referrer">
                            <p class="text-yellow-400 font-black text-[9px] uppercase mb-1">${p.marque}</p>
                            <span class="font-black text-sm">${p.prix_actuel}</span>
                            <a href="${p.url}" target="_blank" class="mt-2 bg-white text-black py-2 rounded-lg text-[10px] text-center font-bold">üõí VOIR</a>
                        </div>`;
                });
            }
        }

        function navigate(dir) {
            currentIndex = Math.max(0, Math.min(filteredProducts.length - 1, currentIndex + dir));
            const target = document.getElementById(`wrapper-${currentIndex}`);
            if (target) target.scrollIntoView({ behavior: 'smooth' });
            updateActiveCard();
        }

        function updateActiveCard() {
            document.querySelectorAll('.card').forEach((c, i) => c.classList.toggle('active', i === currentIndex));
        }

        window.addEventListener('scroll', () => {
            const index = Math.round(window.scrollY / window.innerHeight);
            if (index !== currentIndex) { currentIndex = index; updateActiveCard(); }
        });

        init();
    </script>
</body>
</html>
